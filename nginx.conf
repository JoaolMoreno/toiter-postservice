worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Rotas existentes com prefixo /api
        location /api/auth {
            proxy_pass http://toiter-user-service:9990/auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/user {
            proxy_pass http://toiter-user-service:9990/user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/image {
            proxy_pass http://toiter-user-service:9990/image;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/follow {
            proxy_pass http://toiter-user-service:9990/follow;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/post {
            proxy_pass http://toiter-post-service:9991/post;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Tudo que não for /api vai para o Next.js na porta 3000
        location / {
            proxy_pass http://192.168.0.12:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Timeouts e otimizações para upstream
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Compressão
    gzip on;
    gzip_types text/plain application/json text/css application/javascript;
    gzip_min_length 1000;
}
